<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .sponsor {
      background-color: #e6f3ea;
      color: #0a7227;
    }
    .not-sponsor {
      background-color: #fce8e8;
      color: #b91c1c;
    }
    .company-list {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .job-item {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
    }
    .job-item:hover {
      background-color: #f5f5f5;
    }
    .company-name {
      font-weight: bold;
      color: #0a66c2;
    }
    .job-title {
      color: #666;
      font-size: 0.9em;
      margin-top: 4px;
    }
    .summary {
      font-weight: bold;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f3f6f8;
      border-radius: 4px;
    }
    .visa-sponsor-highlight {
      background-color: #e6f3ea !important;
      transition: background-color 0.5s !important;
      border-radius: 4px !important;
    }
  </style>
</head>
<body>
  <div id="summary" class="summary">Loading...</div>
  <div id="company-list" class="company-list"></div>
  <script src="popup.js"></script>
</body>
</html>
